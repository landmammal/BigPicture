<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">


      // Comparison operators ( < , > , ===, ==, ! )


      // Your answer here: _________
      if (true === true) {
        alert("hi");
      }
      else {
        alert("bye");
      }


      // Your answer here: _________
      if (false === false) {
        alert("dude");
      }
      else {
        alert("nope");
      }


      // Your answer here: _________
      if ("4" === 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }
  
  
      // Your answer here: _________      
      if ("4" == 4) {
        alert("puppies");
      }
      else {
        alert("goats");
      }
      
      
      // Your answer here: _________
      if (true) {
        alert("goo goo dolls");
      }
      else {
        alert("vanilla ice");
      }
      
      
      // Your answer here: _________
      if (false) {
        alert("the neighborhood");
      }
      else {
        alert("one direction");
      }
      
      
      // Your answer here: _________
      if (("5" + "5") === "55") {
        alert("tofu");
      }
      else {
        alert("soybean");
      }
      
      
      // Your answer here: _________
      if ((6 + "5") === "65") {
        alert("richard");
      }
      else {
        alert("branson");
      }
      
      
      // Your answer here: _________
      if (10 > 10) {
        alert("1 bitcoin");
      }
      else {
        alert("1 ethereum");
      }
      
      
      // Your answer here: _________
      if (10 != 10) {
        alert("1 bitcoin");
      }
      else {
        alert("1 ethereum");
      }
      
      
      // Your answer here: _________
      if (100 <! 10) {
        alert("1 bitcoin");
      }
      else {
        alert("1 ethereum");
      }
      
      
      // Your answer here: _________
      if (10 >= 10) {
        alert("1 bitcoin");
      }
      else {
        alert("1 ethereum");
      }

    </script>

  </body>
</html>
