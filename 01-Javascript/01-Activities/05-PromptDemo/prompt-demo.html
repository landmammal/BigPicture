<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    console.log("We definitely rock!");

    // Notice that the confirm and prompt can be store in variables but the console.log  doesn't
    var doYouRock = confirm("The question is, do *you* rock?");
    var howMuchRock = prompt("How much do you rock?");

    // Alert the results
    console.log(doYouRock);
    console.log(howMuchRock);

    </script>

  </body>
</html>
