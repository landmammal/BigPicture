<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pizza Variables - Solved</title>
  </head>
  <body>
    
    <script type="text/javascript">

    // Here we declare our variables. Note how the string has quotes around it, while the number and boolean do not.
    var name = "Joe Frasier";
    var pizzaCount = 15;
    var isHungry = true;

    // Here we set the totalCost variable equal to pizzaCount multiplied by 5 (since each pizza is $5).
    var totalCost = pizzaCount * 5.00;
    
    
    // Don't touch this code :-)
    console.log("Welcome: " + name);

    console.log("Pizzas cost $5 each");

    console.log("Your total is: $" + totalCost);

    console.log("Still Hungry: " + isHungry);

    </script>

  </body>
</html>
